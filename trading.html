<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFinanceBoy - Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mind-map {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .central-button {
            position: absolute;
            width: 150px;
            height: 50px;
            background-color: #1F1E1E;
            border-radius: 25px;
            text-align: center;
            line-height: 50px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .beam {
            position: absolute;
            width: 2px;
            background-color: #fff;
            transform-origin: top;
            transition: all 0.3s ease;
            opacity: 0;
        }
        .beam.show {
            opacity: 1;
        }
        .button {
            position: absolute;
            width: 120px;
            height: 40px;
            background-color: #1F1E1E;
            border-radius: 20px;
            text-align: center;
            line-height: 40px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
        }
        .button.show {
            opacity: 1;
        }
        .en-cours {
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .lexique {
            top: 50%;
            left: 80%;
            transform: translate(-50%, -50%);
        }
        .analyses-actuelles {
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .indicateur {
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%);
        }
        .analyses-passes {
            top: 80%;
            left: 20%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="mind-map">
        <div class="central-button" onclick="showBeams()">Trading</div>
        <div class="beam en-cours" style="height: 30vh; top: 50%; left: 50%; transform: translate(-50%, -100%) rotate(0deg);"></div>
        <div class="beam lexique" style="height: 30vh; top: 50%; left: 50%; transform: translate(-50%, -100%) rotate(72deg);"></div>
        <div class="beam analyses-actuelles" style="height: 30vh; top: 50%; left: 50%; transform: translate(-50%, -100%) rotate(144deg);"></div>
        <div class="beam indicateur" style="height: 30vh; top: 50%; left: 50%; transform: translate(-50%, -100%) rotate(216deg);"></div>
        <div class="beam analyses-passes" style="height: 30vh; top: 50%; left: 50%; transform: translate(-50%, -100%) rotate(288deg);"></div>
        <a href="en-cours.html" class="button en-cours">En cours</a>
        <a href="lexique.html" class="button lexique">Lexique</a>
        <a href="analyses-actuelles.html" class="button analyses-actuelles">Analyses Actuelles</a>
        <a href="indicateur.html" class="button indicateur">Indicateur</a>
        <a href="analyses-passes.html" class="button analyses-passes">Analyses Pass√©es</a>
    </div>
    <script>
        function showBeams() {
            document.querySelectorAll('.beam').forEach(beam => {
                beam.classList.add('show');
            });
            document.querySelectorAll('.button').forEach(button => {
                button.classList.add('show');
            });
        }
    </script>
</body>
</html>
