<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmap - Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .mindmap {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 80%;
            height: 80%;
        }
        .bubble {
            position: absolute;
            background-color: #4A90E2;
            color: white;
            padding: 20px;
            border-radius: 50%;
            text-align: center;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .central-bubble {
            font-size: 1.5rem;
            width: 150px;
            height: 150px;
        }
        .bubble:nth-child(2) { top: 20%; left: 50%; transform: translate(-50%, -50%); }
        .bubble:nth-child(3) { top: 50%; left: 80%; transform: translate(-50%, -50%); }
        .bubble:nth-child(4) { top: 80%; left: 50%; transform: translate(-50%, -50%); }
        .bubble:nth-child(5) { top: 50%; left: 20%; transform: translate(-50%, -50%); }
        .bubble:nth-child(6) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .bubble-connector {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #4A90E2;
        }
        .connector-1 { top: 50%; left: 50%; transform: rotate(45deg) translate(40px, -40px); height: 200px; }
        .connector-2 { top: 50%; left: 50%; transform: rotate(90deg) translate(80px, 0); height: 200px; }
        .connector-3 { top: 50%; left: 50%; transform: rotate(135deg) translate(40px, 40px); height: 200px; }
        .connector-4 { top: 50%; left: 50%; transform: rotate(225deg) translate(-40px, 40px); height: 200px; }
        .connector-5 { top: 50%; left: 50%; transform: rotate(-45deg) translate(-40px, -40px); height: 200px; }
    </style>
</head>
<body>
    <div class="mindmap">
        <div class="bubble central-bubble">Trading</div>
        <div class="bubble">Bubble 1</div>
        <div class="bubble">Bubble 2</div>
        <div class="bubble">Bubble 3</div>
        <div class="bubble">Bubble 4</div>
        <div class="bubble">Bubble 5</div>
        <div class="bubble-connector connector-1"></div>
        <div class="bubble-connector connector-2"></div>
        <div class="bubble-connector connector-3"></div>
        <div class="bubble-connector connector-4"></div>
        <div class="bubble-connector connector-5"></div>
    </div>
</body>
</html>
