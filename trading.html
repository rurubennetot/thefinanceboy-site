<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading - TheFinanceBoy</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Open Sans', sans-serif;
            overflow: hidden;
        }
        .mind-map {
            position: relative;
        }
        .node {
            position: absolute;
            border: 2px solid white;
            border-radius: 50%;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.5s, transform 0.5s;
        }
        .node.hidden {
            opacity: 0;
            transform: scale(0);
        }
        .line {
            position: absolute;
            width: 2px;
            background-color: white;
            transition: height 0.5s, width 0.5s;
            transform-origin: top left;
        }
        .line.hidden {
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <div class="mind-map">
        <div class="node" id="trading" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">Trading</div>
        <div class="node hidden" id="analyses-actuelles" style="top: 10%; left: 20%;">Analyses Actuelles</div>
        <div class="node hidden" id="indicateur" style="top: 20%; left: 80%;">Indicateur</div>
        <div class="node hidden" id="analyses-passees" style="top: 80%; left: 70%;">Analyses Pass√©es</div>
        <div class="node hidden" id="lexique" style="top: 90%; left: 10%;">Lexique</div>
        <div class="node hidden" id="en-cours" style="top: 90%; left: 50%;">En cours</div>

        <div class="line hidden" id="line-analyses-actuelles" style="top: 50%; left: 50%; height: 40vh; transform: rotate(240deg);"></div>
        <div class="line hidden" id="line-indicateur" style="top: 50%; left: 50%; height: 30vh; transform: rotate(60deg);"></div>
        <div class="line hidden" id="line-analyses-passees" style="top: 50%; left: 50%; height: 30vh; transform: rotate(120deg);"></div>
        <div class="line hidden" id="line-lexique" style="top: 50%; left: 50%; height: 40vh; transform: rotate(210deg);"></div>
        <div class="line hidden" id="line-en-cours" style="top: 50%; left: 50%; height: 40vh; transform: rotate(270deg);"></div>
    </div>

    <script>
        const tradingNode = document.getElementById('trading');
        const nodes = document.querySelectorAll('.node.hidden');
        const lines = document.querySelectorAll('.line.hidden');

        tradingNode.addEventListener('click', () => {
            nodes.forEach(node => node.classList.toggle('hidden'));
            lines.forEach(line => line.classList.toggle('hidden'));
        });
    </script>
</body>
</html>
