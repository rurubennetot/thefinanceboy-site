<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmap - Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .darksoul-glowing-button {
            margin: auto;
            width: 250px;
            height: 70px;
            display: flex;
            border-radius: 35px;
            animation: rotation 3s linear 0s infinite;
        }
        .darksoul-glowing-button:hover {
            background: linear-gradient(var(--gradient-angle), rgb(255, 255, 255), rgb(0, 0, 0));
        }
        .darksoul-button {
            width: 98%;
            height: 94%;
            background-color: rgba(0, 0, 0, 0.903);
            margin: auto;
            outline: none;
            border: none;
            border-radius: 35px;
            color: rgb(255, 255, 255); /* Default text color */
            font-size: x-large;
            font-family: 'Belanosima', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        /* Individual text colors for each bubble-button */
        .bubble-button:nth-child(2) .darksoul-button { color: #FF6347; } /* Tomato */
        .bubble-button:nth-child(3) .darksoul-button { color: #4682B4; } /* SteelBlue */
        .bubble-button:nth-child(4) .darksoul-button { color: #32CD32; } /* LimeGreen */
        .bubble-button:nth-child(5) .darksoul-button { color: #FFD700; } /* Gold */
        .bubble-button:nth-child(6) .darksoul-button { color: #DA70D6; } /* Orchid */
        .bubble-button:nth-child(7) .darksoul-button { color: #40E0D0; } /* Turquoise */

        .disclaimer {
            font-family: 'Belanosima', sans-serif;
            position: absolute;
            bottom: 0px; 
            left: 0; 
            margin-left: auto; 
            right: 0; 
            margin-right: auto; 
            width: fit-content;
            color: rgb(82, 82, 82);
            text-align: center;
        }
        .disclaimer a {
            text-decoration: none;
            color: #000000;
        }
        .disclaimer a:hover {
            font-weight: bolder;
        }
        ::selection {
            background-color: #000000;
            color: rgb(255, 255, 255);
        }
        @keyframes rotation {
            0% {
                --gradient-angle: 0deg;
            }
            100% {
                --gradient-angle: 360deg;
            }    
        }
        @property --gradient-angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }
        @media only screen and (max-width: 600px) {
            body {
                margin: 0;
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                background: linear-gradient(180deg, rgb(21, 21, 21) 50%, rgb(238, 238, 238) 50%);
            }
        }
        .bubble-button {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
        }
        .show-buttons .bubble-button {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="mindmap">
        <div class="darksoul-glowing-button central-button">
            <button class="darksoul-button" type="button" id="centralButton">Trading</button>
        </div>
        <div class="darksoul-glowing-button bubble-button">
            <button class="darksoul-button" type="button" onclick="navigateTo('indicateur.html')">Indicateur</button>
        </div>
        <div class="darksoul-glowing-button bubble-button">
            <button class="darksoul-button" type="button" onclick="navigateTo('encours.html')">En cours</button>
        </div>
        <div class="darksoul-glowing-button bubble-button">
            <button class="darksoul-button" type="button" onclick="navigateTo('analyses-passees.html')">Analyses pass√©es</button>
        </div>
        <div class="darksoul-glowing-button bubble-button">
            <button class="darksoul-button" type="button" onclick="navigateTo('lexique.html')">Lexique</button>
        </div>
        <div class="darksoul-glowing-button bubble-button">
            <button class="darksoul-button" type="button" onclick="navigateTo('analyses-actuelles.html')">Analyses actuelles</button>
        </div>
    </div>
    <script>
        document.getElementById('centralButton').addEventListener('click', function() {
            document.querySelector('.mindmap').classList.toggle('show-buttons');
        });
        function navigateTo(page) {
            document.querySelector('.mindmap').classList.add('fade-out');
            setTimeout(() => {
                window.location.href = page;
            }, 500);
        }
    </script>
    <style>
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
    </style>
</body>
</html>
