<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading - TheFinanceBoy</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Open Sans', sans-serif;
            overflow: hidden;
        }
        .mind-map {
            position: relative;
            width: 80%;
            height: 80%;
        }
        .node {
            position: absolute;
            border: 2px solid white;
            border-radius: 50%;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            background-color: #1F1E1E;
            transition: opacity 0.5s, transform 0.5s;
        }
        .node.hidden {
            opacity: 0;
            transform: scale(0);
        }
        .center-node {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .line {
            position: absolute;
            stroke: white;
            stroke-width: 2;
            fill: transparent;
            transition: opacity 0.5s;
        }
        .line.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="mind-map">
        <div class="node center-node" id="trading">Trading</div>
        <div class="node hidden" id="analyses-actuelles" style="top: 10%; left: 30%;">Analyses Actuelles</div>
        <div class="node hidden" id="indicateur" style="top: 10%; left: 70%;">Indicateur</div>
        <div class="node hidden" id="analyses-passees" style="top: 80%; left: 70%;">Analyses Pass√©es</div>
        <div class="node hidden" id="lexique" style="top: 80%; left: 30%;">Lexique</div>
        <div class="node hidden" id="en-cours" style="top: 90%; left: 50%;">En cours</div>

        <svg class="line hidden" id="line-analyses-actuelles" width="100%" height="100%">
            <path d="M 50% 50% C 45% 45%, 35% 35%, 30% 10%" />
        </svg>
        <svg class="line hidden" id="line-indicateur" width="100%" height="100%">
            <path d="M 50% 50% C 55% 45%, 65% 35%, 70% 10%" />
        </svg>
        <svg class="line hidden" id="line-analyses-passees" width="100%" height="100%">
            <path d="M 50% 50% C 55% 55%, 65% 65%, 70% 80%" />
        </svg>
        <svg class="line hidden" id="line-lexique" width="100%" height="100%">
            <path d="M 50% 50% C 45% 55%, 35% 65%, 30% 80%" />
        </svg>
        <svg class="line hidden" id="line-en-cours" width="100%" height="100%">
            <path d="M 50% 50% C 50% 60%, 50% 70%, 50% 90%" />
        </svg>
    </div>

    <script>
        const tradingNode = document.getElementById('trading');
        const nodes = document.querySelectorAll('.node.hidden');
        const lines = document.querySelectorAll('.line.hidden');

        tradingNode.addEventListener('click', () => {
            const isHidden = nodes[0].classList.contains('hidden');
            nodes.forEach(node => {
                if (isHidden) {
                    node.classList.remove('hidden');
                } else {
                    node.classList.add('hidden');
                }
            });
            lines.forEach(line => {
                if (isHidden) {
                    line.classList.remove('hidden');
                } else {
                    line.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
