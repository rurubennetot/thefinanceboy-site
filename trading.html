<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFinanceBoy - Trading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .mind-map {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .central-button {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #1F1E1E;
            border-radius: 50%;
            text-align: center;
            line-height: 150px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .button {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #1F1E1E;
            border-radius: 50%;
            text-align: center;
            line-height: 120px;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .button.show {
            opacity: 1;
        }
        .en-cours { top: 20%; left: 50%; transform: translate(-50%, -50%); }
        .lexique { top: 70%; left: 20%; transform: translate(-50%, -50%); }
        .analyses-actuelles { top: 30%; left: 80%; transform: translate(-50%, -50%); }
        .indicateur { top: 80%; left: 80%; transform: translate(-50%, -50%); }
        .analyses-passees { top: 70%; left: 50%; transform: translate(-50%, -50%); }
        .line {
            stroke: #888;
            stroke-width: 2;
            fill: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .line.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="mind-map">
        <div class="central-button" onclick="toggleMindMap()">Trading</div>
        <svg width="100%" height="100%" class="lines">
            <path class="line en-cours-line" d="M50% 50% Q50% 35%, 50% 20%"></path>
            <path class="line lexique-line" d="M50% 50% Q35% 50%, 20% 70%"></path>
            <path class="line analyses-actuelles-line" d="M50% 50% Q65% 40%, 80% 30%"></path>
            <path class="line indicateur-line" d="M50% 50% Q70% 65%, 80% 80%"></path>
            <path class="line analyses-passees-line" d="M50% 50% Q50% 60%, 50% 70%"></path>
        </svg>
        <a href="en-cours.html" class="button en-cours">En cours</a>
        <a href="lexique.html" class="button lexique">Lexique</a>
        <a href="analyses-actuelles.html" class="button analyses-actuelles">Analyses Actuelles</a>
        <a href="indicateur.html" class="button indicateur">Indicateur</a>
        <a href="analyses-passees.html" class="button analyses-passees">Analyses Pass√©es</a>
    </div>
    <script>
        function toggleMindMap() {
            document.querySelectorAll('.button').forEach(button => {
                button.classList.toggle('show');
            });
            document.querySelectorAll('.line').forEach(line => {
                line.classList.toggle('show');
            });
        }
    </script>
</body>
</html>
