<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFinanceBoy - Trading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .mind-map {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .central-button {
            position: absolute;
            width: 150px;
            height: 50px;
            background-color: #1F1E1E;
            border-radius: 25px;
            text-align: center;
            line-height: 50px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .button {
            position: absolute;
            width: 150px;
            height: 50px;
            background-color: #1F1E1E;
            border-radius: 25px;
            text-align: center;
            line-height: 50px;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .button.show {
            opacity: 1;
        }
        .en-cours { top: calc(20% + 25px); left: calc(55% - 75px); transform: translate(-50%, -50%); }
        .lexique { top: calc(70% + 25px); left: calc(30% - 75px); transform: translate(-50%, -50%); }
        .analyses-actuelles { top: calc(30% + 25px); left: calc(80% - 75px); transform: translate(-50%, -50%); }
        .indicateur { top: calc(80% + 25px); left: calc(70% - 75px); transform: translate(-50%, -50%); }
        .analyses-passees { top: calc(85% + 25px); left: calc(40% - 75px); transform: translate(-50%, -50%); }
        .line {
            stroke: white;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="mind-map">
        <div class="central-button" onclick="toggleMindMap()">Trading</div>
        <svg width="100%" height="100%" class="lines">
            <path class="line en-cours-line" d="M50% 50% C50% 40%, 55% 40%, 55% 20%"></path>
            <path class="line lexique-line" d="M50% 50% C40% 60%, 35% 65%, 30% 70%"></path>
            <path class="line analyses-actuelles-line" d="M50% 50% C60% 40%, 70% 35%, 80% 30%"></path>
            <path class="line indicateur-line" d="M50% 50% C60% 60%, 65% 70%, 70% 80%"></path>
            <path class="line analyses-passees-line" d="M50% 50% C45% 65%, 45% 75%, 40% 85%"></path>
        </svg>
        <a href="en-cours.html" class="button en-cours">En cours</a>
        <a href="lexique.html" class="button lexique">Lexique</a>
        <a href="analyses-actuelles.html" class="button analyses-actuelles">Analyses Actuelles</a>
        <a href="indicateur.html" class="button indicateur">Indicateur</a>
        <a href="analyses-passees.html" class="button analyses-passees">Analyses Pass√©es</a>
    </div>
    <script>
        function toggleMindMap() {
            document.querySelectorAll('.button').forEach(button => {
                button.classList.toggle('show');
            });
            document.querySelectorAll('.line').forEach(line => {
                line.classList.toggle('show');
            });
        }
    </script>
</body>
</html>
