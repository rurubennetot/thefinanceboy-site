<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFinanceBoy - À propos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #000;
            background-color: #f3f4f6;
            overflow-x: hidden;
        }
        header {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            z-index: 10;
            top: 0;
            left: 0;
            padding: 20px 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }
        .header-content img {
            height: 50px;
        }
        .header-content nav a {
            margin-left: 20px;
            font-weight: 700;
            text-decoration: none;
            color: #000;
            position: relative;
            overflow: hidden;
        }
        .header-content .social-icons a {
            margin-left: 10px;
            color: #000;
        }
        .header-content .social-icons a:hover {
            color: #1d4ed8;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://source.unsplash.com/random/1920x1080?finance');
            background-size: cover;
            background-position: center;
            height: 80vh;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }
        .hero h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: fadeInDown 2s ease-in-out;
        }
        .hero p {
            font-size: 2rem;
            animation: fadeInUp 2s ease-in-out;
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-10px); /* Moins flotter */
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(10px); /* Moins flotter */
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px); /* Moins flotter */
            }
            100% {
                transform: translateY(0);
            }
        }
        .content-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: fadeIn 1.5s ease-in-out;
        }
        .content-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        .content-text {
            font-size: 1.25rem;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://i.imgur.com/6ipToqv.jpeg" alt="Logo">
            <nav>
                <a href="index.html" class="nav-link font-bold">Accueil</a>
                <a href="articles.html" class="nav-link">Articles</a>
                <a href="apropos.html" class="nav-link">À propos</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <div class="social-icons">
                <a href="#" class="text-gray-700 hover:text-gray-900"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-700 hover:text-gray-900"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>À propos de TheFinanceBoy</h1>
            <p>Découvrez notre histoire et notre mission</p>
        </div>
    </section>
    <section class="content-section">
        <h2 class="content-title">Notre Mission</h2>
        <p class="content-text">
            <!-- Laissez cet espace pour votre contenu -->
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.
        </p>
    </section>
</body>
</html>
