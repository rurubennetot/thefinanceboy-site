<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFinanceBoy - À propos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #000;
            background-color: #f3f4f6;
            overflow-x: hidden;
        }
        header {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            z-index: 10;
            top: 0;
            left: 0;
            padding: 20px 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }
        .header-content img {
            height: 50px;
        }
        .header-content nav a {
            margin-left: 20px;
            font-weight: 700;
            text-decoration: none;
            color: #000;
            position: relative;
            overflow: hidden;
        }
        .header-content nav a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: -100%;
            background-color: #1d4ed8;
            transition: all 0.3s;
        }
        .header-content nav a:hover::before {
            left: 0;
        }
        .header-content .social-icons a {
            margin-left: 10px;
            color: #000;
        }
        .header-content .social-icons a:hover {
            color: #1d4ed8;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://source.unsplash.com/random/1920x1080?finance');
            background-size: cover;
            background-position: center;
            height: 80vh;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }
        .hero h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: fadeInDown 2s ease-in-out;
        }
        .hero p {
            font-size: 2rem;
            animation: fadeInUp 2s ease-in-out;
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .wave {
            position: relative;
            width: 100%;
            height: 15vh;
            margin-bottom: -7px;
            min-height: 100px;
            max-height: 150px;
        }
        .wave::before {
            content: "";
            display: block;
            position: absolute;
            top: -20px;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="1" d="M0,64L48,74.7C96,85,192,107,288,106.7C384,107,480,85,576,90.7C672,96,768,128,864,128C960,128,1056,96,1152,101.3C1248,107,1344,149,1392,170.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
            animation: wave 10s linear infinite;
        }
        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1000px;
            }
        }
        .content-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: fadeIn 1.5s ease-in-out;
        }
        .content-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        .content-title::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -5px;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: #1d4ed8;
            border-radius: 2px;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from {
                width: 0;
            }
            to {
                width: 100px;
            }
        }
        .content-text {
            font-size: 1.25rem;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://i.imgur.com/6ipToqv.jpeg" alt="Logo">
            <nav>
                <a href="index.html" class="nav-link font-bold">Accueil</a>
                <a href="apropos.html" class="nav-link">À propos</a>
                <a href="articles.html" class="nav-link">Articles</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <div class="social-icons">
                <a href="#" class="text-gray-700 hover:text-gray-900"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-700 hover:text-gray-900"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>À propos de TheFinanceBoy</h1>
            <p>Découvrez notre histoire et notre mission</p>
        </div>
        <div class="wave"></div>
    </section>
    <section class="content-section">
        <h2 class="content-title">Notre Mission</h2>
        <p class="content-text">

        </p>
    </section>
</body>
</html>
