<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFinanceBoy - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #000; /* Noir */
        }
        header {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            z-index: 10;
            top: 0;
            left: 0;
            padding: 20px 0;
        }
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }
        .header-content img {
            height: 50px;
        }
        .header-content nav a {
            margin-left: 20px;
            font-weight: 700;
            text-decoration: none;
            color: #000; /* Noir */
        }
        .header-content nav a:hover {
            color: #1d4ed8; /* Tailwind blue-700 */
        }
        .header-content .social-icons a {
            margin-left: 10px;
            color: #000; /* Noir */
        }
        .header-content .social-icons a:hover {
            color: #1d4ed8; /* Tailwind blue-700 */
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://i.imgur.com/vQbZWG8.jpeg');
            background-size: cover;
            background-position: center;
            height: 60vh;
            text-align: center;
            color: white;
            position: relative;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .hero p {
            font-size: 1.25rem;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .contact-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            color: #000; /* Noir */
        }
        .contact-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            animation: fadeIn 1s ease-in-out;
        }
        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #000; /* Noir */
        }
        .contact-form input, .contact-form textarea {
            transition: border-color 0.3s, box-shadow 0.3s;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
            color: #000; /* Noir */
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #1d4ed8; /* Tailwind blue-700 */
            box-shadow: 0 0 8px rgba(29, 78, 216, 0.3); /* Slight blue shadow */
        }
        .contact-form button {
            transition: background-color 0.3s, transform 0.3s;
            background-color: #1d4ed8; /* Tailwind blue-700 */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.25rem;
        }
        .contact-form button:hover {
            background-color: #2563eb; /* Tailwind blue-600 */
            transform: translateY(-2px);
        }
        .contact-form label {
            color: #000; /* Noir */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://i.imgur.com/6ipToqv.jpeg" alt="Logo">
            <nav>
                <a href="index.html" class="nav-link font-bold">Accueil</a>
                <a href="articles.html" class="nav-link">Articles</a>
                <a href="apropos.html" class="nav-link">Ã€ propos</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Contactez-nous</h1>
            <p>Nous serions ravis de vous entendre</p>
        </div>
    </section>
    <section class="contact-section">
        <div class="contact-form">
            <h2 class="text-2xl font-bold mb-4">Envoyez-nous un message</h2>
            <form id="contact-form" action="/.netlify/functions/submit-form" method="POST" data-netlify="true">
                <label for="name" class="block mb-2">Nom:</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded mb-4" required>
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded mb-4" required>
                <label for="message" class="block mb-2">Message:</label>
                <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded mb-4" required></textarea>
                <button type="submit" class="w-full p-2 bg-blue-700 text-white rounded">Envoyer</button>
            </form>
            <div id="response-message" class="mt-4 text-center"></div>
        </div>
    </section>
    <script>
        const form = document.getElementById('contact-form');
        const responseMessage = document.getElementById('response-message');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: form.method,
                body: new URLSearchParams(formData)
            });
            const result = await response.json();
            responseMessage.innerText = result.message;
        });
    </script>
</body>
</html>
