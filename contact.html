<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFinanceBoy - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .nav-link {
            margin: 0 15px;
            color: #000; /* Noir */
        }
        .contact-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="w-full p-4 bg-white shadow-md fixed top-0 left-0 right-0 z-10">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://i.imgur.com/6ipToqv.jpeg" alt="Logo" class="h-16 mr-3">
                <nav class="flex space-x-4">
                    <a href="index.html" class="nav-link font-bold">Accueil</a>
                    <a href="documentation.html" class="nav-link">Documentation</a>
                    <a href="blog.html" class="nav-link">Blog</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </nav>
            </div>
            <div class="flex space-x-4">
                <a href="#" class="text-gray-700 hover:text-gray-900"><i class="fab fa-facebook-f\"></i></a>
                <a href="#" class="text-gray-700 hover:text-gray-900"><i class="fab fa-twitter\"></i></a>
                <a href="#" class="text-gray-700 hover:text-gray-900\"><i class="fab fa-instagram\"></i></a>
            </div>
        </div>
    </header>
    <main class="mt-16 max-w-6xl mx-auto py-8 px-4">
        <div class="contact-form">
            <h2 class="text-2xl font-bold mb-4">Contactez-nous</h2>
            <form id="contact-form" action="/.netlify/functions/submit-form" method="POST">
                <label for="name" class="block mb-2">Nom:</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded mb-4" required>
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded mb-4" required>
                <button type="submit" class="w-full p-2 bg-blue-600 text-white rounded">Envoyer</button>
            </form>
            <div id="response-message" class="mt-4"></div>
        </div>
    </main>
    <script>
        const form = document.getElementById('contact-form');
        const responseMessage = document.getElementById('response-message');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: form.method,
                body: new URLSearchParams(formData)
            });
            const result = await response.json();
            responseMessage.innerText = result.message;
        });
    </script>
</body>
</html>
