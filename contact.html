<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFinanceBoy - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .nav-link {
            margin: 0 15px;
            color: #000; /* Noir */
        }
        .contact-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .contact-form input, .contact-form textarea {
            transition: border-color 0.3s;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #1d4ed8; /* Tailwind blue-700 */
        }
        .contact-form button {
            transition: background-color 0.3s, transform 0.3s;
        }
        .contact-form button:hover {
            background-color: #2563eb; /* Tailwind blue-600 */
            transform: translateY(-2px);
        }
        .header {
            background-image: url('https://i.imgur.com/eQJWfnG.jpeg');
            background-size: cover;
            background-position: center;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .header-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }
        .header-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .header-content p {
            font-size: 1.25rem;
        }
        #scene-container {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="w-full p-4 bg-white shadow-md fixed top-0 left-0 right-0 z-10">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://i.imgur.com/6ipToqv.jpeg" alt="Logo" class="h-16 mr-3">
                <nav class="flex space-x-4">
                    <a href="index.html" class="nav-link font-bold">Accueil</a>
                    <a href="documentation.html" class="nav-link">Documentation</a>
                    <a href="blog.html" class="nav-link">Blog</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </nav>
            </div>
            <div class="flex space-x-4">
                <a href="#" class="text-gray-700 hover:text-gray-900"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-700 hover:text-gray-900"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </header>
    <div class="header">
        <div class="header-overlay"></div>
        <div class="header-content">
            <h1>Contactez-nous</h1>
            <p>Nous serions ravis de vous entendre</p>
        </div>
    </div>
    <main class="mt-16 max-w-6xl mx-auto py-8 px-4">
        <div id="scene-container"></div>
        <div class="contact-form">
            <h2 class="text-2xl font-bold mb-4">Envoyez-nous un message</h2>
            <form id="contact-form" action="/.netlify/functions/submit-form" method="POST">
                <label for="name" class="block mb-2">Nom:</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded mb-4" required>
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded mb-4" required>
                <label for="message" class="block mb-2">Message:</label>
                <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded mb-4" required></textarea>
                <button type="submit" class="w-full p-2 bg-blue-700 text-white rounded">Envoyer</button>
            </form>
            <div id="response-message" class="mt-4 text-center"></div>
        </div>
    </main>
    <script>
        // Animation Three.js
        let scene, camera, renderer, cube;
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, 400);
            document.getElementById('scene-container').appendChild(renderer.domElement);
            
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x007bff, wireframe: true });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            camera.position.z = 5;
            animate();
        }
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        init();

        // Form submission
        const form = document.getElementById('contact-form');
        const responseMessage = document.getElementById('response-message');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: form.method,
                body: new URLSearchParams(formData)
            });
            const result = await response.json();
            responseMessage.innerText = result.message;
        });
    </script>
</body>
</html>
